<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الحلاق</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    #admin-panel {
      display: none;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    h1 {
      color: #333;
    }

    select {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    iframe {
      margin-top: 30px;
      border: 1px solid #ccc;
      width: 100%;
      height: 400px;
      border-radius: 12px;
    }

    .user-info {
      margin-top: 20px;
    }

    #signout-btn {
      display: none;
      margin-top: 10px;
      background-color: #ff5c5c;
    }
  </style>
</head>
<body>

<h1>تسجيل الدخول كـ أدمن</h1>
<button id="login-btn" onclick="signIn()">تسجيل الدخول باستخدام Google</button>

<div class="user-info" id="user-info" style="display: none;">
  <p id="welcome-message"></p>
  <button id="signout-btn" onclick="handleSignOut()">تسجيل الخروج</button>
</div>

<div id="admin-panel">
  <h2>اختر الأوقات التي تريد إغلاقها</h2>

  <select id="closed-times" multiple>
    <option value="2:00">٢:٠٠</option>
    <option value="2:30">٢:٣٠</option>
    <option value="3:00">٣:٠٠</option>
    <option value="3:30">٣:٣٠</option>
    <option value="4:00">٤:٠٠</option>
    <option value="4:30">٤:٣٠</option>
    <option value="5:00">٥:٠٠</option>
    <option value="5:30">٥:٣٠</option>
    <option value="6:00">٦:٠٠</option>
    <option value="6:30">٦:٣٠</option>
    <option value="7:00">٧:٠٠</option>
    <option value="7:30">٧:٣٠</option>
  </select>

  <button onclick="saveClosedTimes()">حفظ الأوقات المغلقة</button>

  <iframe src="https://docs.google.com/spreadsheets/d/AKfycbyd3HYZwreEJUXe_L7D9u46vf6ztD0631JkLpJsO9QuDc3mq-pQ95VCbVNk5Ea9z86OaA/edit?usp=sharing"></iframe>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyC677JzDCsCzup2l4bxmXH1-aqvCUuToQE",
    authDomain: "aboalmajd-486a6.firebaseapp.com",
    projectId: "aboalmajd-486a6",
    storageBucket: "aboalmajd-486a6.firebasestorage.app",
    messagingSenderId: "725610405729",
    appId: "1:725610405729:web:0718744134924904baef20",
    measurementId: "G-RYJ46JS51S"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();
  const adminEmail = "majedrora9@gmail.com"; // ✨ بدّل هذا بإيميل الأدمن الخاص بك

  // دالة لتسجيل الدخول
  function signIn() {
    signInWithPopup(auth, provider)
      .then((result) => {
        const user = result.user;
        if (user.email === adminEmail) {
          showAdminPanel();
        } else {
          alert("ليس لديك صلاحية الدخول كمسؤول.");
          signOut(auth);
        }
      })
      .catch((error) => {
        console.error(error);
        alert(error.message);
      });
  }

  // دالة لعرض لوحة تحكم الأدمن
  function showAdminPanel() {
    document.getElementById("admin-panel").style.display = "block";
    document.getElementById("login-btn").style.display = "none"; // إخفاء زر تسجيل الدخول
    document.getElementById("user-info").style.display = "block";
    document.getElementById("welcome-message").innerText = `أهلاً، ${auth.currentUser.displayName}`;
    document.getElementById("signout-btn").style.display = "block"; // إظهار زر تسجيل الخروج
  }

  // دالة لتسجيل الخروج
  function handleSignOut() {
    signOut(auth).then(() => {
      document.getElementById("admin-panel").style.display = "none";
      document.getElementById("login-btn").style.display = "block";
      document.getElementById("user-info").style.display = "none";
      document.getElementById("signout-btn").style.display = "none"; // إخفاء زر تسجيل الخروج
    }).catch((error) => {
      console.error("Sign out error:", error);
    });
  }

  // دالة لحفظ الأوقات المغلقة
  function saveClosedTimes() {
    const closedTimes = Array.from(document.getElementById("closed-times").selectedOptions)
      .map(option => option.value);

    if (closedTimes.length === 0) {
      alert("لم يتم اختيار أي وقت.");
      return;
    }

    // عملية حفظ الأوقات (مثلاً إلى قاعدة بيانات أو غيرها)
    console.log("تم حفظ الأوقات المغلقة: ", closedTimes);
    alert("تم حفظ الأوقات المغلقة بنجاح.");
  }

  // مراقبة حالة الدخول
  onAuthStateChanged(auth, (user) => {
    if (user && user.email === adminEmail) {
      showAdminPanel();
    }
  });
</script>

</body>
</html>
