<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الأدمن - حجز الحلاق</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div class="container">
        <div id="auth-container">
            <h2>تسجيل دخول الأدمن</h2>
            <button id="login-button">تسجيل الدخول باستخدام جوجل</button>
            <div id="auth-status" class="message"></div>
        </div>

        <div id="admin-panel" style="display: none;">
            <div id="user-info">
                <img id="user-photo" src="" alt="صورة المستخدم" style="width: 50px; height: 50px; border-radius: 50%;">
                <span id="user-name"></span>
                <button id="logout-button">تسجيل الخروج</button>
            </div>

            <h2>إلغاء أوقات الحجز</h2>
            <div class="input-group">
                <label for="cancel-times">اختر الأوقات للإلغاء (يمكن اختيار متعدد):</label>
                <select id="cancel-times" multiple size="8">
                    </select>
            </div>
            <button id="save-cancellations">حفظ التغييرات لليوم</button>
            <div id="cancellation-status" class="message"></div>

            <h2>عرض جدول الحجوزات</h2>
            <div class="input-group">
                <label for="sheets-url">رابط مشاركة Google Sheets (للعرض فقط):</label>
                <input type="text" id="sheets-url" placeholder="أدخل رابط المشاركة هنا">
                <iframe id="sheets-iframe" width="100%" height="300" frameborder="0" style="margin-top: 10px; display: none;"></iframe>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
