<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم الحلاق</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 40px;
    }

    #admin-panel {
      display: none;
      background: white;
      padding: 30px;
      margin: auto;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    h1 {
      color: #333;
    }

    select {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    iframe {
      margin-top: 30px;
      border: 1px solid #ccc;
      width: 100%;
      height: 400px;
      border-radius: 12px;
    }
  </style>
</head>
<body>

<h1>تسجيل الدخول كـ أدمن</h1>
<button onclick="signIn()">تسجيل الدخول باستخدام Google</button>

<div id="admin-panel">
  <h2>اختر الأوقات التي تريد إغلاقها</h2>

  <select id="closed-times" multiple>
    <option value="2:00">٢:٠٠</option>
    <option value="2:30">٢:٣٠</option>
    <option value="3:00">٣:٠٠</option>
    <option value="3:30">٣:٣٠</option>
    <option value="4:00">٤:٠٠</option>
    <option value="4:30">٤:٣٠</option>
    <option value="5:00">٥:٠٠</option>
    <option value="5:30">٥:٣٠</option>
    <option value="6:00">٦:٠٠</option>
    <option value="6:30">٦:٣٠</option>
    <option value="7:00">٧:٠٠</option>
    <option value="7:30">٧:٣٠</option>
  </select>

  <button onclick="saveClosedTimes()">حفظ الأوقات المغلقة</button>

  <iframe src="https://docs.google.com/spreadsheets/d/AKfycbyd3HYZwreEJUXe_L7D9u46vf6ztD0631JkLpJsO9QuDc3mq-pQ95VCbVNk5Ea9z86OaA/edit?usp=sharing"></iframe>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyC677JzDCsCzup2l4bxmXH1-aqvCUuToQE",
    authDomain: "aboalmajd-486a6.firebaseapp.com",
    projectId: "aboalmajd-486a6",
    appId: "aboalmajd-486a6"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const adminEmail = "majedrora9@gmail.com"; // استبدله ببريد الأدمن

  function signIn() {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;
        if (user.email === adminEmail) {
          document.getElementById("admin-panel").style.display = "block";
        } else {
          alert("عذراً، هذا الحساب غير مصرح له بالدخول.");
        }
      })
      .catch((error) => {
        console.error(error);
        alert("فشل تسجيل الدخول");
      });
  }

  function saveClosedTimes() {
    const selectedOptions = Array.from(document.getElementById("closed-times").selectedOptions).map(opt => opt.value);
    fetch("https://script.google.com/macros/s/AKfycbyd3HYZwreEJUXe_L7D9u46vf6ztD0631JkLpJsO9QuDc3mq-pQ95VCbVNk5Ea9z86OaA/exec", {
      method: "POST",
      body: new URLSearchParams({
        action: "setClosedTimes",
        times: selectedOptions.join(",")
      })
    }).then(() => alert("تم حفظ الأوقات المغلقة"));
  }
</script>

</body>
</html>
