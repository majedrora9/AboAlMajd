<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حجز موعد</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2em;
      color: #2c3e50;
      text-align: center;
    }

    #current-time {
      font-size: 1.1em;
      margin-bottom: 20px;
      color: #555;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #response-message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>👋 أهلاً بك في نظام حجز المواعيد</h1>
  <div id="current-time"></div>

  <form id="appointment-form">
    <input type="text" id="name" name="name" placeholder="الاسم" autocomplete="name" required>
    <select id="time" name="time" required>
      <option disabled selected>جاري تحميل الأوقات...</option>
    </select>
    <button type="submit" id="submit-button" disabled>احجز الآن</button>
  </form>

  <div id="response-message"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyd3HYZwreEJUXe_L7D9u46vf6ztD0631JkLpJsO9QuDc3mq-pQ95VCbVNk5Ea9z86OaA/exec";

    const workingHours = [
      "2:00", "2:30", "3:00", "3:30", "4:00", "4:30", "5:00", "5:30", "6:00", "6:30", "7:00", "7:30", "8:00"
    ];

    function updateTimeDisplay() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric' };
      document.getElementById("current-time").innerText = now.toLocaleString('ar-EG', options);
    }

    async function loadAvailableTimes() {
      updateTimeDisplay();

      const now = new Date();
      const currentHour = now.getHours();
      const currentMinute = now.getMinutes();

      // Disable the submit button while loading
      document.getElementById("submit-button").disabled = true;

      try {
        const response = await fetch(`${apiUrl}?action=getClosedAndBooked`);
        const data = await response.json();
        const closedTimes = data.closed || [];
        const bookedTimes = data.booked || [];

        const timeSelect = document.getElementById("time");
        timeSelect.innerHTML = ""; // Clear previous options

        const availableTimes = workingHours.filter(time => {
          const [hourStr, minuteStr] = time.split(":");
          const hour = parseInt(hourStr);
          const minute = parseInt(minuteStr);
          const isPast = hour < currentHour || (hour === currentHour && minute <= currentMinute);
          return !isPast && !closedTimes.includes(time) && !bookedTimes.includes(time);
        });

        if (availableTimes.length === 0) {
          const option = document.createElement("option");
          option.textContent = "انتهت أوقات الحجز لهذا اليوم";
          option.disabled = true;
          option.selected = true;
          timeSelect.appendChild(option);
        } else {
          availableTimes.forEach(time => {
            const option = document.createElement("option");
            option.value = time;
            option.textContent = time;
            timeSelect.appendChild(option);
          });
        }

        // Enable the submit button after loading times
        document.getElementById("submit-button").disabled = false;

      } catch (error) {
        console.error("Error loading times:", error);
        document.getElementById("response-message").innerText = "⚠️ فشل تحميل الأوقات. حاول مجددًا.";
        document.getElementById("submit-button").disabled = false;
      }
    }

    function bookAppointment(name, time) {
      fetch(`${apiUrl}?action=bookAppointment&name=${encodeURIComponent(name)}&time=${encodeURIComponent(time)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("response-message").innerText = "✅ تم حجز الموعد بنجاح!";
          loadAvailableTimes(); // Reload available times after booking
        })
        .catch(error => {
          console.error("Error booking appointment:", error);
          document.getElementById("response-message").innerText = "حدث خطأ أثناء الحجز.";
        });
    }

    document.getElementById("appointment-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const time = document.getElementById("time").value;
      bookAppointment(name, time);
    });

    loadAvailableTimes(); // Call it initially when the page loads
  </script>

</body>
</html>
