<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>حجز موعد</title>
  <style>
    body {
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #2c3e50;
      text-align: center;
    }

    form {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, select, button {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #3498db;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #response-message {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>👋 أهلاً بك في نظام حجز المواعيد</h1>

  <form id="appointment-form">
    <input type="text" id="name" name="name" placeholder="الاسم" autocomplete="name" required>

<select id="time" name="time" required>
  <option value="2:00">٢:٠٠ ظهراً</option>
  <option value="2:30">٢:٣٠ ظهراً</option>
  <option value="3:00">٣:٠٠ عصراً</option>
  <option value="3:30">٣:٣٠ عصراً</option>
  <option value="4:00">٤:٠٠ عصراً</option>
  <option value="4:30">٤:٣٠ عصراً</option>
  <option value="5:00">٥:٠٠ مساءً</option>
  <option value="5:30">٥:٣٠ مساءً</option>
</select>


    <button type="submit">احجز الآن</button>
  </form>

  <div id="response-message"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyd3HYZwreEJUXe_L7D9u46vf6ztD0631JkLpJsO9QuDc3mq-pQ95VCbVNk5Ea9z86OaA/exec";

    document.getElementById("appointment-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const time = document.getElementById("time").value.trim();
      checkAvailability(name, time);
    });

    function checkAvailability(name, time, ampm) {
      fetch(`${apiUrl}?action=checkAvailability&time=${time}`)
        .then(response => response.json())
        .then(data => {
          if (data.available) {
            bookAppointment(name, time);
          } else {
            document.getElementById("response-message").innerText = "❌ عذراً، الموعد محجوز مسبقاً.";
          }
        })
        .catch(error => {
          console.error("Error checking availability:", error);
          document.getElementById("response-message").innerText = "حدث خطأ أثناء التحقق من الموعد.";
        });
    }

    function bookAppointment(name, time) {
      fetch(`${apiUrl}?action=bookAppointment&name=${encodeURIComponent(name)}&time=${encodeURIComponent(time)}&ampm=${encodeURIComponent(ampm)}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById("response-message").innerText = "✅ تم حجز الموعد بنجاح!";
        })
        .catch(error => {
          console.error("Error booking appointment:", error);
          document.getElementById("response-message").innerText = "حدث خطأ أثناء الحجز.";
        });
    }
  </script>

</body>
</html>
