<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز موعد حلاق</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>احجز موعدك الآن</h1>
        <div id="monday-closed" class="message error" style="display: none;">نأسف، يوم الاثنين عطلة للحلاقين.</div>
        <div class="input-group">
            <label for="username">اسم المستخدم:</label>
            <input type="text" id="username" placeholder="أدخل اسمك">
        </div>
        <div class="input-group">
            <label for="time-slot">وقت الحجز المتاح:</label>
            <select id="time-slot" disabled>
                <option value="">جارٍ تحميل الأوقات...</option>
            </select>
        </div>
        <button id="book-button" disabled>حجز الموعد</button>
        <div id="booking-status" class="message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
